<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
<div id="app">

  <div class="panel scores">
    <div class="score">
      <h1>{{ hero.name }}</h1>
      <div class="lifebar">
        <div class="life"
             :class="{danger: hero.life < 20}"
             :style="{width: hero.life + '%'}">
        </div>
      </div>
      <span>{{ hero.life }}%</span>
    </div>
    <div class="score">
      <h1>{{ monster.name }}</h1>
      <div class="lifebar">
        <div class="life"
             :class="{danger: monster.life < 20}"
             :style="{width: monster.life + '%'}">
        </div>
      </div>
      <span>{{ monster.life }}%</span>
    </div>
  </div>

  <div v-show="hasResult" class="panel result">
    <span v-show="monster.life == 0">Você ganhou!</span>
    <span v-show="hero.life == 0">Você perdeu!</span>
  </div>

  <div class="panel actions">
    <template v-if="game.started">
      <button class="btn attack" @click="heroAttack">ataque</button>
      <button class="btn special-atack">ataque especial</button>
      <button class="btn heal">curar</button>
      <button class="btn surrender">desistir</button>
    </template>
    <button v-else="!game.started" class="btn start" @click="startGame">iniciar jogo</button>
  </div>

</div>

<script src="app.js"></script>

</body>
</html>
